<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telephone Bill</title>
</head>
<body>
<h1>Pay Your Bill with Genie</h1>
<hr color="pink" size="6px"/>

<form action="pay.php" method="post">
    Account Number<input name="acc_no" required type="text"><br/>
    Select Payment Method<select name="method">
    <option value="visa">Visa</option>
    <option selected value="master">Master Card</option>
    <option value="eZ">Easy Cash</option>
    <option value="other">Other</option>
</select><br/>
    Amount<input max="50000" min="100" name="amount" type="number"><br/>
    <input type="submit" value="Pay">
    <input type="reset" value="clear">
</form>
</body>
</html>
